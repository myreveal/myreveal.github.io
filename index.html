<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
		<section data-background-color="#5698C3" data-background-opacity=".4">
		  <h2>ABOUT 考试</h2><!--标题-->
		  <h4>cten.六组</h4><!--近似于副标题-->
		  <img src="https://v1.jinrishici.com/all.svg" />
		</section>
		<section><!--四种不同特效+四种背景颜色-->
		  <section data-transition="fade" data-background-color="#61649F">
			<h2>考前</h2>
		  </section>
		  <section data-transition="convex" data-background-color="#207F4E">
			<h2>考中</h2> 
		  </section>
		  <section data-transition="zoom" data-background-color="#5e7987">
			<h2>关于物理</h2>
		  </section>
		  <section data-transition="zoom" data-background-color="#f0a1a8">
			<h2>还有...</h2>
		  </section>
		  <section data-background-color="#5698C3" data-background-opacity=".4">
			<p>Made By cten.六组</p>
			<img src="https://cdn.jsdelivr.net/gh/Thewems/imgcdn1/img/截屏2022-03-27 12.29.06.png" /> 
		  </section>
<!--inliner --nocompress --inlinemin -e utf-8 index.html > dist.html-->
			</div>
		</div>
	
		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
	
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
